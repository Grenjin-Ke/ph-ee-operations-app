<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-page">
    <div class="form">
        <div>
            <img class="img-fluid" th:src="@{/images/mifos-logo-flat.png}" />
        </div>
        <h3>Payment Hub EE - Operations Management</h3>
        <div class="error" th:if="${param.error}">
            Invalid username and password.</div>
        <div class="error" th:if="${param.logout}">
            You have been logged out.</div>
        <form  class="login-form" th:action="@{/login}" method="post">
            <div>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
            </div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </div>
            <div>
                <input type="text" id="tenantIdentifier" name="tenantIdentifier" class="form-control" placeholder="Tenant" required/>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <input class="button" id="login-button" type="submit" value="Login" />
        </form>
    </div>
</div>
</body>
</html>
