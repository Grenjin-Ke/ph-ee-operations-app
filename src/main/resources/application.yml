fineract:
  datasource:
    core:
      host: ${DB_HOSTNAME}
      port: ${DB_PORT:5432}
      schema: ${DB_SCHEMA:ph_ee_operations}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
    common:
      protocol: jdbc
      subprotocol: postgresql
      driverclass_name: org.postgresql.Driver

# comma separated list of tenants
tenants: ${TENANTS:binx}

channel-connector:
  url: TODO
  transfer-path: /channel/transfer

token:
  user:
    access-validity-seconds: 600
    refresh-validity-seconds: 43200
  client:
    access-validity-seconds: 3600
    channel:
      secret: "p3456"

config:
  imu:
    rate-validity-seconds: 300

caching:
  enabled: false

security:
  filter-order: 4

spring:
  resources:
    add-mappings: false
  mvc:
    favicon:
      enabled: false
  jmx:
    enabled: false

server:
  port: 5000

rest:
  authorization:
    enabled: false
    settings:
      - endpoint: "/api/v1/transfer/*/refund"
        authority: "hasAuthority('REFUND')"
      - endpoint: "/api/v1/**"
        authority: "hasAuthority('ALL_FUNCTIONS')"
logging:
  level:
    root: ERROR
#    pattern:
#      console: "%clr(%d{dd-MM-yyyy HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%35.35t]){faint} %clr(%-28.28logger{28}){cyan} %clr(:){faint}%X{BUSINESS-LOG} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

cloud:
  aws:
    enabled: true
    credentials:
      access-key: ${AWS_ACCESS_KEY:AKIAX32JM37TZOJ5AKFB}
      secret-key: ${AWS_SECRET_KEY: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}
    region:
      static: us-east-2
    stack:
      auto: false
  azure:
    enabled: false
    blob:
      connection-string:

payment:
  modes:
    - id: "slcb"
      type: "BATCH"
  internal-account-id-prefix: ""

application:
  bucket-name: paymenthub-ee-dev

recall:
  bpmn-instant: "binx_hct_inst_outgoing_recall-binx"
  bpmn-batch: "binx_ig2_outgoing_recall-binx"

zeebe:
  client:
    connection-mode: ADDRESS
    worker:
      threads: 1
    job:
      timeout: 2592000000 # 30 days
    broker:
      gatewayAddress: ${ZEEBE_GATEWAY_ADDRESS:#{'camunda8-zeebe-gateway:26500'}}
    security:
      plaintext: true

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
