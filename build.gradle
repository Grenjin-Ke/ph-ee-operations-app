plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'org.springframework.boot' version '2.7.3'
}

repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.security:spring-security-jwt:1.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'org.springframework.security:spring-security-crypto:5.7.3'
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.5.2.RELEASE'
    implementation 'org.json:json:20220320'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:3.0.3'
    implementation 'org.hibernate:hibernate-jpamodelgen:6.1.2.Final'
    annotationProcessor 'org.hibernate:hibernate-jpamodelgen:6.1.2.Final'
    implementation 'joda-time:joda-time:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'mysql:mysql-connector-java:8.0.30'
    implementation 'com.googlecode.flyway:flyway-core:2.3.1'
    implementation 'net.sf.ehcache:ehcache:2.10.9.2'
    testImplementation 'junit:junit:4.13.2'
    implementation 'net.sf.supercsv:super-csv:2.4.0'
    implementation 'com.amazonaws:aws-java-sdk:1.12.286'
    implementation 'com.azure:azure-storage-blob:12.19.0'
    implementation 'commons-io:commons-io:2.11.0'
}

group = 'org.apache.fineract'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '17'


sourceSets {
    generated {
        java {
            srcDirs = ['src/generated/java']
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.annotationProcessorGeneratedSourcesDirectory = file("src/generated/java")
}
